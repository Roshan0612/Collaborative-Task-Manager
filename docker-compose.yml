services:
  db:
    image: postgres:16
    container_name: ctm-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: collaborative_task_manager
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: ctm-backend
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/collaborative_task_manager?schema=public"
      PORT: "5000"
      JWT_SECRET: "super-secret-change-me"
      JWT_EXPIRES_IN: "7d"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: "http://localhost:5000/api"
    container_name: ctm-frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  pgdata:
